<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <h1>Todo List</h1>
        </header>

        <form action="">
            <input type="text" name="todo" id="todo" required />
            <input type="number" name="month" id="month" min="1" max="12" placeholder="M" required />
            <input type="number" name="day" id="day" min="1" max="30" placeholder="D" required />
            <button type="submit">Add into List</button>
        </form>

        <br />
        <br />

        <section></section>

        <script src="./app.js"></script>
    </body>
</html>
